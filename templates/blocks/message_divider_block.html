{% load i18n %}
{% load sekizai_tags %}
{% load sass_tags %}
{% get_current_language as LANGUAGE_CODE %}


{% if LANGUAGE_CODE == 'en' %}
    <div class="divider-block">
        <h2>{{ self.message }}</h2>
    </div>
{% else %}
    <div class="divider-block">
        <h2>{{ self.message_es }}</h2>
    </div>
{% endif %}

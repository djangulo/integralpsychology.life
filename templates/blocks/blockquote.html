{% load wagtailimages_tags %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<blockquote>
    <p class="text">
        {% if LANGUAGE_CODE == 'en' %}
            {{ self.text }}
        {% else %}
            {{ self.text_es }}
        {% endif %}
    </p>
<footer><p class="attribute_name">{{ self.attribute_name }}</p></footer>
</blockquote>

{% load i18n %}
{% load sekizai_tags %}
{% load sass_tags %}
{% addtoblock "css" %}
  <link type="text/css" rel="stylesheet" href="{% sass_src 'scss/search-box.scss' %}">
{% endaddtoblock %}

<form action="{% url 'search' %}" class="search-form" method="get">
    <div class="field-wrapper" for="q">
        <input type="text" name="q" class="search" placeholder="{% trans 'Search' %}"/>
        <input class="go" type="submit" value="{% trans 'Go' %}">
    </div>
</form>
